<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .record-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            transition: transform 0.2s;
        }
        .record-button:hover {
            transform: scale(1.05);
        }
        .chat-container {
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Voice Assistant</h1>
        
        <div class="text-center">
            <button id="recordButton" class="btn btn-primary record-button">
                <i class="fas fa-microphone"></i>
            </button>
            <div id="status" class="mt-3"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here dynamically -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        try {
                            const response = await fetch('/process_voice', {
                                method: 'POST',
                                body: formData
                            });
                            const result = await response.json();
                            
                            if (result.success) {
                                addMessage(result.question, true);
                                addMessage(result.answer, false);
                                
                                // Play the audio response
                                const audio = new Audio(result.audio_url);
                                audio.play();
                            } else {
                                status.textContent = 'Error: ' + result.error;
                            }
                        } catch (error) {
                            status.textContent = 'Error uploading audio: ' + error.message;
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.classList.add('btn-danger');
                    recordButton.classList.remove('btn-primary');
                    status.textContent = 'Recording...';
                } catch (error) {
                    status.textContent = 'Error accessing microphone: ' + error.message;
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.add('btn-primary');
                recordButton.classList.remove('btn-danger');
                status.textContent = 'Processing...';
            }
        });
    </script>
</body>
</html>
