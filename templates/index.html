<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant & Cloning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .button-container {
            display: flex;
            gap: 2rem;
        }
        .main-button {
            padding: 2rem 4rem;
            font-size: 1.5rem;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .main-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="mb-5">Welcome to Voice Assistant</h1>
        <div class="button-container">
            <a href="/voice-assistant" class="btn btn-primary main-button">Voice Assistant</a>
            <a href="/voice-cloning" class="btn btn-success main-button">Voice Cloning</a>
        </div>
    </div>
</body>
</html>
