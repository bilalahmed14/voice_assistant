<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Voice AI Agent</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col items-center space-y-6">
                    <!-- Recording Button -->
                    <button id="recordButton" class="w-20 h-20 rounded-full bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center transition-all duration-200">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>

                    <!-- Status Indicator -->
                    <div id="status" class="text-gray-600 text-center"></div>

                    <!-- Question Display -->
                    <div id="question" class="w-full p-4 bg-gray-50 rounded-lg hidden">
                        <h3 class="font-semibold text-gray-700 mb-2">Your Question:</h3>
                        <p class="text-gray-600"></p>
                    </div>

                    <!-- Answer Display -->
                    <div id="answer" class="w-full p-4 bg-gray-50 rounded-lg hidden">
                        <h3 class="font-semibold text-gray-700 mb-2">Answer:</h3>
                        <p class="text-gray-600"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
